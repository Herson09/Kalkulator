<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="Calculator">
      <input type="text" class="Calculator-screen"/>
      <input type="text" class="Calculator-screen" value="0" disabled />
       <div class="Calculator-keys">
        <div class="row">
          <button class="all-clear">AC</button>
          <button class="percentage">%</button>
          <button class="opertator" value="/">&divide;</button>
          </div>
          <div class="row">
          <div class="number" value="7">7</button>
          <div class="number" value="8">8</button>
          <div class="number" value="9">9</button>
          <button class="operator" value="*">&time;</button>
          </div>
          <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
          </div
          <div class="row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="+">+<//<button
          </div>
          <div class="row">
          <button class="number zero-btn" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="equal-sign">=</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
